<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>
<body>
  <script>
    var a = parseInt(prompt("Введите число А"));
    var b = parseInt(prompt("Введите число Б"));
    var c = parseInt(prompt("Введите число В"));
    var flag;
    if (a === b || a === c || b === c) flag = true;
    else flag = false;
    alert(flag);
  </script>
</body>
