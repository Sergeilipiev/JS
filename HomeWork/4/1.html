  <script>
    // Заданы два массива
    // A = [ 12, 4, 3, 10, 1, 20 ]  B = [-3, -7, -100, -33]
    // необходимо их объединить в один массив C добавив
    // массив B в конец(в начало) A.
    let a = [ 12, 4, 3, 10, 1, 20 ];
    let b = [-3, -7, -100, -33];
    let c = [];
    c = a.concat(b); // ver. 1
    c = b.concat(a); // ver. 2
    console.log(c);

  </script>
