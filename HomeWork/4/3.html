<body>
  <script>
    //Задан массив  - [12,4,3,10,1,20]. Удалить из него наименьшее и наибольшее значение.
    let arr = [12,4,3,10,1,20];
    let min = Math.min.apply(0, arr);
    let max = Math.max.apply(0, arr);
    for (i = 0; i < arr.length; i++) {
      if (arr[i] === min) arr.splice(i, 1);
    }
    for (i = 0; i < arr.length; i++) {
      if (arr[i] === max) arr.splice(i, 1);
    }
    console.log(arr);
  </script>
</body>
