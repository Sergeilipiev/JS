<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>
<body>
  <script>
    var month = parseInt(prompt("Введите номер месяца"));
    if (month >= 1 && month <=2 && month === 12) alert("Зима");
    else if (month >=3 && month <= 5 ) alert("Весна");
    else if (month >=6 && month <= 8 ) alert("Лето");
    else if (month >=9 && month <= 11 ) alert("Осень");
    else alert("Такого месяца не бывает");
  </script>
</body>
</html>
