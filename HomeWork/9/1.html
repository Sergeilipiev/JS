<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    div {
      display: inline;
    }
  </style>
</head>
<body>
  <div class="time">
      <span></span>:<span></span>:<span></span>
  </div>
  <script>
      let timeNow = document.getElementsByTagName("span");
      timeNow[0].style.color = "teal";
      timeNow[1].style.color = "purple";
      timeNow[2].style.color = "red";
      function showTime(){
        let Data = new Date();
        let hours = Data.getHours();
        let minutes = Data.getMinutes();
        let seconds = Data.getSeconds()
        timeNow[0].innerText = (hours < 10) ? "0" + hours : hours;
        timeNow[1].innerText = (minutes < 10) ? "0" + minutes : minutes;
        timeNow[2].innerText = (seconds < 10) ? "0" + seconds : seconds;
      }
      setInterval(showTime, 1000);
  </script>
</body>
</html>
