<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style media="screen">
  button {
    font-size: 3em;
    width: 500px;
    height: 200px;

  }
</style>
<body>
  <button id="butt">
    0
  </button>
  <script>
    let c = 0;
    let b = document.getElementById('butt');
    b.onclick = function () {
      c++;
      b.innerText = c;
    };
  </script>
</body>
</html>
