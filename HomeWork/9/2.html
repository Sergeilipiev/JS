<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    div {
      width: 100%;
      height: 50px;
    }
  </style>
</head>
<body>
  <div onclick="pushGreen()">1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <script>
    let divs = document.getElementsByTagName('div');
    for (let i=0;i<divs.length;i++) {
      divs[i].onclick = function pushGreen () {
        if (this.style.background !== "green") this.style.background = "green";
        else this.style.background = "white";
      }
    }

  </script>
</body>
</html>
